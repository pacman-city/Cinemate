{% load movie_tag %}

<header class="header">
   <div class="container-fluid px-lg-5">

      <nav class="py-4">
         <div id="logo">
            <a href="{% url 'movies:home' %}" class="editContent" style="font-size: 30px">DjangoMovie</a>
         </div>

         <label for="drop" class="toggle">Menu</label>
         <input type="checkbox" id="drop">
         <ul class="menu mt-2">
            <li class="active"><a href="{% url 'movies:home' %}">Главная</a></li>
            <li>
               <label for="drop-2" class="toggle">Категории <span class="fa fa-angle-down"
                                                                  aria-hidden="true"></span> </label>
               <a href="#">Категории <span class="fa fa-angle-down" aria-hidden="true"></span></a>
               <input type="checkbox" id="drop-2">
               <ul>
                  {% get_categories as categories %}
                  {% for category in categories %}
                     <li><a href="/">{{ category.name }}</a></li>
                  {% endfor %}
               </ul>
            </li>
            <li><a href="contact.html">Вход</a></li>
         </ul>
      </nav>

   </div>
</header>

<!--/banner-->
<div class="banner-info">
   <p class="editContent">лучший сайт на django 3</p>
   <h3 class="mb-4 editContent">Все о кино</h3>
</div>
